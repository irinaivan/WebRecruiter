<div class="jobs_form_background" ng-controller="modifyOrDeleteJobController">
    <div class="container-fluid">
        <div class="row">
            <form name="chooseAction">
                <div class="form-group">
                    <label class="label_style jobs_label">Lista job-uri adaugate:</label>
                    <div class="selectContainer">
                        <select class="form-control" ng-model="selectedJob" ng-change="prepareModifyFormIfNecessary()" data-ng-options="jobOption as jobOption.jobInfo for jobOption in jobList">
                            <option style="display:none" value="">Alege un job</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4 text-left">
                            <label class="label_style jobs_label">Alegeti operatia dorita:</label>
                        </div>
                        <div class="radio" ng-click="toggleFormDeleteBtn()">
                            <div class="col-sm-8">
                                <div class="col-sm-4 radio">
                                    <label class="label_style"><input type="radio" name="actionOption" value="modify" ng-model="modifyDeleteJob" ng-disabled="checkSelectedJob()" ng-change = "getJobAllInfo()">Modificare</label>
                                </div>
                                <div class="col-sm-4 radio">
                                    <label class="label_style"><input type="radio" name="actionOption" value="delete" ng-model="modifyDeleteJob" ng-disabled="checkSelectedJob()">Stergere</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <form name="modifyJobForm" autocomplete="off" novalidate>
                <div class="form-group">
                </div>
            </form>
            <button class="custom_button" ng-show="checkDeleteBtnVisibility()" ng-click="deleteJob()">Sterge job</button>
        </div>
    </div>
    <div id = "modifyFormContainer"  class="container-fluid container_with_scrollBarv2" ng-show="checkModifyFormVisibility()">
        <div class="row" id="modifyJobGrid">
            <form name="modifyJobForm" autocomplete="off" novalidate>
                <div ui-view="modifyJob">
                </div>
            </form>
            <button class="custom_button" ng-disabled="checkModifyBtn()" ng-click="updateJob()">Modificare</button>
        </div>
    </div>
    <div class="error_label_position">
        <label id="errorLabel_modifyJob"></label>
    </div>
</div>
