<div class="jobs_form_background">
    <div class="container-fluid">
        <div class="row" id="modifyJobGrid">
            <form name="chooseAction">
                <div class="form-group">
                    <label class="label_style jobs_label">Lista job-uri adaugate:</label>
                    <div class="selectContainer">
                        <select class="form-control">
                            <option value="">Alege un job</option>
                            <option value="">Programator</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row radio">
                        <div class="col-sm-4">
                            <label class="label_style jobs_label">Alegeti operatia dorita:</label>
                        </div>
                        <div class="col-sm-8">
                            <div class="col-sm-4 radio">
                                <label class="label_style"><input type="radio" name="actionOption">Modificare</label>
                            </div>
                            <div class="col-sm-4 radio">
                                <label class="label_style"><input type="radio" name="actionOption">Stergere</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <form name="modifyJobForm" autocomplete="off" novalidate>
                <div class="form-group">
                </div>
            </form>
            <button class="custom_button" ng-show="false" ng-click="">Sterge job</button>
        </div>
    </div>
</div>
