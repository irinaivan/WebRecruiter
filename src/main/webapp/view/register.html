<div class="register_form_background">
    <img class="logo" src="imagini/newlogo.png">
        <form name="registerForm" ng-controller="registerController" autocomplete="off" novalidate>
            <div class="form-group">
                <label class="label_style" for="user_name">Nume utilizator:</label>
                <input class="form-control bottom_space" name="userName" ng-model="userName" id="userName" required>
            </div>
            <div class="form-group">
                <label class="label_style" for="first_name">Prenume:</label>
                <input class="form-control bottom_space" name="firstName" ng-model="firstName" id="firstName" required> 
            </div>
            <div class="form-group">
                <label class="label_style" for="last_name">Nume:</label>
                <input class="form-control bottom_space" name="lastName" ng-model="lastName" id="lastName" required> 
            </div>
            <div class="form-group">
                <label class="label_style" for="email"><span id="spanEmail" class="tooltipClass" data-toggle="tooltip" data-placement="left"
                data-original-title={{emailTooltip}} tooltip></span>Email:</label>
                <input class="form-control bottom_space" name="email" ng-model="email" id="email" ng-change="testEmailContent()" required>
            </div>
            <div class="form-group">
                <label class="label_position label_style" for="pass"><span id="registerPass1" class="tooltipClass" data-toggle="tooltip" data-placement="left" 
                data-original-title={{pass1Tooltip}} tooltip></span>Parola (minim 8 caractere si un caracter special):</label>
                <input type="password" class="form-control bottom_space" name="password1" ng-model="password1" ng-change="testPasswordContent()" id="pass1" required>
            </div>
            <div class="form-group">
                <label class="label_position label_style" for="pass"><span id="registerPass2" class="tooltipClass" data-toggle="tooltip" data-placement="left" 
                data-original-title={{pass2Tooltip}} tooltip></span>Rescrie parola:</label>
                <input type="password" class="form-control bottom_space" name="password2" ng-model="password2" ng-change="testSamePasswords()" id="pass2" required>
            </div>
            <button class="custom_button" ng-disabled="registerForm.userName.$invalid ||registerForm.firstName.$invalid || registerForm.lastName.$invalid
                    || registerForm.password1.$invalid || registerForm.password2.$invalid" ng-click="submitForm()">Inregistrare</button>
        </form>
    <div class="error_label_position">
        <label id="errorLabel_register"></label>
    </div>
</div>
