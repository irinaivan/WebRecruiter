<div class="jobs_form_background">
    <div class="container-fluid" ng-controller="chooseTestController">
        <div>
            <label class="label_style jobs_label">Lista job-uri:</label>
            <div class="selectContainer">
                <select class="form-control" ng-model="selectedJob" data-ng-options="jobOption as jobOption.jobInfo for jobOption in jobList">
                    <option style="display:none" value="">Alege un job</option>
                </select>
            </div>
        </div>
        <div class="custom_div">
            <button class="custom_button" ng-disabled="validateSelectedJob()" ng-click="takeTest()">Sustine test</button>
        </div>
        <div class="error_label_position">
            <label id="errorLabel_chooseTest"></label>
        </div>
    </div>
</div>
