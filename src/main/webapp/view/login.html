<div class="form_background">
    <img class="logo" src="imagini/newlogo.png">
        <form name="loginForm" class="form-inline" ng-controller="loginController" autocomplete="off" novalidate>
            <div class="form-group">
                <label class="col-sm-3 label_style" for="user_name">Utilizator:</label>
                <div class="col-sm-5">
                    <input name="userName" class="form-control bottom_space" ng-model="userName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 label_position label_style" for="pass">Parola:</label>
                <div class="col-sm-5">
                    <input type="password" name="password" class="form-control bottom_space" ng-model="pass" required>
                </div>
            </div>
            <button class="custom_button" ng-disabled="loginForm.$invalid" ng-click="submitForm()">Autentificare</button>
        </form>
        <div class="style_links">
            <a ui-sref="forgot_password">Ai uitat parola?</a>
            <p>Nu ai inca un cont? <a ui-sref="register">Inregistreaza-te!</a></p>
        </div>
        <div class="error_label_position">
            <label id="errorLabel_login"></label>
        </div>
</div>
